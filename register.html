<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Crear Cuenta</h2>
    <form onsubmit="register(event)">
      <input type="text" id="regUser" placeholder="Usuario" required>
      <input type="password" id="regPass" placeholder="Contraseña" required>
      <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
  </div>
</body>
<script>
function register(e) {
  e.preventDefault();
  localStorage.setItem('user', document.getElementById('regUser').value);
  localStorage.setItem('pass', document.getElementById('regPass').value);
  alert("¡Registro exitoso!");
  window.location.href = "login.html";
}
</script>
</html>
